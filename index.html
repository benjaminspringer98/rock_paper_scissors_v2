<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainButtons">
        <button class="gameDecisionButton" id="rock">Rock</button>
        <button class="gameDecisionButton" id="paper">Paper</button>
        <button class="gameDecisionButton" id="scissors">Scissors</button>
    </div>
    <button id="reset">Reset</button> <!-- only visible after either player or computer has 5 points-->

    <div class="points"></div>
        <p id="playerPoints">Player Points: 0</p>
        <p id="computerPoints"> Computer Points: 0</p>

    <div class="results">
        <p id="resultsPara"></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
